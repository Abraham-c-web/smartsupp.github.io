<div class="section section-cards">
  {% for item in site.data.articles.chat %}
  <a href="{{ item.url }}">
    <div class="card">
      <div class="card-header">
        <div class="card-title h3">
          <p>{{ item.title }}</p>
        </div>
        <p class="card-subtitle">{{ item.subtitle }}</p>
      </div>
    </div>
    <!-- card -->
  </a>
  {% endfor %}
</div>
<!-- section -->
