<header class="navbar">
  <section class="navbar-section">

    <div id="logo">
      <a href="{% if page.class == 'home-github' %}{{ site.pr_url }}{% else %}{{ site.url_docs_root }}{% endif %}">
        <span class="nav-logo">{{ site.pr_name }}</span>
      </a>
    </div>

    <div id="nav-menu">
      <ul>
        <li class="navbar-item{% if page.url contains 'customization' %} navbar-item-active{% endif %}">
          <a href="{{ site.url_docs_root }}{{ site.ca_customization }}/">{{ site.ca_customization }}</a>
        </li>
        <li class="navbar-item{% if page.url contains 'chat' %} navbar-item-active{% endif %}">
          <a href="{{ site.url_docs_root }}{{ site.ca_chat_box}}/">{{ site.ca_chat_box | replace: "-", " " }}</a>
        </li>
        <li class="navbar-item{% if page.url contains 'examples' %} navbar-item-active{% endif %}">
          <a href="{{ site.url_docs_root }}{{ site.ca_examples }}/">{{ site.ca_examples }}</a>
        </li>
      </ul>
    </div>

    <div id="search" class="input-group input-inline">
      <form action="/search.html" method="get">
        <input type="text" name="query" id="search-box" class="form-input" placeholder="Search ...">
      </form>
    </div>

  </section>
</header>
<!-- site-nav -->
