# VARIABLES ==================================================

## Site variables
title: "Smartsupp API"
google_analytics: "UA-XXXXX-Y"
github_username: smartsupp
git_repo: smartsupp.github.io

## Custom variables
javascript_api: "JavaScript API"

## Product
pr_author: "Smartsupp"
pr_name: "Smartsupp"
pr_url: "https://www.smartsupp.com/"
pr_url_name: "Smartsupp.com"
pr_email: "info@smartsupp.com"
pr_description: "Smartsupp API. Developer DOCS."

## Url
url_docs_root: "/docs/"

## Categories
ca_customization: "Customization"
ca_d_customization: "Customize chat box features and behaviour."
ca_chat: "chat-box"
ca_d_chat: "Adjust chat box so it fits your needs."
ca_examples: "examples"
ca_d_examples: "Have a look at code examples on how to use chat box API."

## Pages
pa_github: "Smartsupp GitHub"
pa_docs: "Docs"

# PLUGINS ==================================================

## Github --safe
plugins:
  - jemoji

# BUILD ==================================================

## Server (localhost)
# livereload: true
port: 4002

## Warnings
strict_front_matter: true
liquid:
  error_mode: strict

## Final _site
exclude:
  - README.md
  - config.codekit3
  - Gemfile.lock
  - Gemfile
  - /vendor
  - /docker-compose.yml
  - /docker-start

# COLLECTIONS ==================================================

## Docs
collections:
  docs:
    permalink: /:collection/:path/
    output: true # render .MD files to HTML on build

# FRONT MATTER ==================================================

## Settings
defaults:
  -
    scope:
      path: "" # empty string means all files in the project
      type: "pages" # select pages only
    values:
      layout: "page"
      lang: "en"
  -
    scope:
      path: "_docs"
      type: "docs" # created in collections
    values:
      layout: "default"
      lang: "en"
      custom_title: null # add custom title variable in docs article if needed

## Conversion
permalink: pretty
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true # disable Rouge highliter
  parse_block_html: true # in .MD files render MD inside HTML blocks
